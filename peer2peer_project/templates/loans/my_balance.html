{% extends 'base.html' %}

{% block title %}My Balance - Peer2Peer{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card text-center">
            <div class="card-header">
                <h4 class="mb-0">My Wallet</h4>
            </div>
            <div class="card-body py-5">
                <h5 class="card-title text-muted mb-3">Current Balance</h5>
                <h1 class="display-4 fw-bold text-primary mb-4">â‚¹ {{ balance.balance }}</h1>

                <div class="d-grid gap-2 col-8 mx-auto">
                    <a href="{% url 'deposit' %}" class="btn btn-success btn-lg">
                        <i class="fas fa-plus-circle me-2"></i>Add Funds
                    </a>
                    <a href="{% url 'transaction_history' %}" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-history me-2"></i>Transaction History
                    </a>
                </div>
            </div>
            <div class="card-footer text-muted">
                Last updated: {% now "M d, Y H:i" %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
