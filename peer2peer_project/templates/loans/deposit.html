{% extends 'base.html' %}

{% block title %}Deposit Funds - Peer2Peer{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Add Funds to Wallet</h4>
            </div>
            <div class="card-body">
                <p class="text-muted mb-4">Enter the amount you wish to deposit into your account.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount (₹)</label>
                        <div class="input-group">
                            <span class="input-group-text">₹</span>
                            <input type="number" step="0.01" min="0.01" name="amount" id="amount" class="form-control"
                                required>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-plus-circle me-2"></i>Confirm Deposit
                        </button>
                        <a href="{% url 'my_balance' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
